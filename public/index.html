<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body
    style="
      cursor: pointer;
      font-family: poppins;
      color: rgb(5, 5, 66);
      background: rgba(129, 219, 205, 0.598);
    "
  >
    <h1 class="red">Welcome</h1>
    <p class="red">hot sales</p>
    <ul id="product-1" href="/">
      iphone 11
    </ul>
    <ul id="product-2">
      HP pavillon
    </ul>
    <ul id="product-3">
      samsung s20S
    </ul>
    <button>login</button>
    <style>
      .red {
        color: red;
        letter-spacing: 0.8rem;
        text-align: center;
      }
      .orange {
        color: rgb(201, 136, 66);
      }
    </style>
    <script>
      setInterval(() => {
        document.querySelector("p").classList.toggle("orange");
      }, 100);
      setInterval(() => {
        document.querySelector("p").innerHTML = "buy now";
      }, 3000);
      setInterval(() => {
        document.querySelector("p").innerHTML = "hot sales";
      }, 4000);
    </script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/baseUrl.js"></script>
  </body>
</html>
